services:
  db:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_DB: roofs
      POSTGRES_PORT: 5432
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  roofs:
    build: .
    depends_on:
      - db
    volumes:
      - .:/usr/src/app

volumes:
  postgres_data:
